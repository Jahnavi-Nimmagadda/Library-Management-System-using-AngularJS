<!doctype html>

<html ng-app="libraryModule">
    <head>
        <title>Angular Assignment</title>
        <style type="text/css">
            @import "styles/style.css";
        </style>
        <script src="lib/Angular/angular.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
    <center>
        <header>
            <h2> {{"Library " + "Management " + "System"}} </h2>
        </header>
    </center>

    <div  align="center" ng-controller="BookListCtrl">
        <h2>
            View Books
        </h2>
                <div>
                <table border="1">
                    <tr class="LoginFormDiv">
                        <th>Sl. No.</th>
                        <th>Image</th>
                        <th>Details</th>
                    </tr>
                    <tr class="LoginFormDiv" ng-repeat="i in bookDetails">
                        <td>{{$index+1}}</td>
                        <td><img width="50%" height="50%" ng-src="{{i.imgUrl}}"></td>
                        <td>
                            <div>Book ID     : {{i.bookId}}</div>
                            <div>Book Title  : {{i.bookTitle}}</div>
                            <div>Book Topic  : {{i.topic}}</div>
                            <div>Book Author : {{i.author}}</div>
                            <div>Book Cost   : {{i.cost}}</div>
                        </td>
                    </tr>
                </table>
                </div>
            <br>

    </div>
        <footer>
            <center>
                <h3>Nikhil Narula</h3>
            </center>
        </footer>
</body>
</html>
