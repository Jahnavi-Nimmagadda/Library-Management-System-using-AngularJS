<!doctype html>

<html ng-app="libraryModule">
    <head>
    <title>Angular Assignment</title>
<style type="text/css">
@import "styles/style.css";
        </style>
        <script src="lib/Angular/angular.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
    <center>
        <header>
            <h2> {{"Library " + "Management " + "System"}} </h2>
        </header>
    </center>
        <div align="center" ng-controller="LoginCtrl">
        <h2>
            Login
        </h2>

            <div class="LoginFormDiv">
                <table border="0">
                    <tr>
                        <td> Username </td>
                        <td>: <input  class="input" type="text" ng-model="name"/></td>
                    </tr>
                    <tr>
                        <td> Password</td>
                        <td>: <input  class="input" type="password" ng-model="pass"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="button" ng-click="validate()">Login</button>
                        </td>
                    </tr>
                </table>
                </div>

    </div>
    <footer>

            <center>
                <h3>Nikhil Narula</h3>
            </center>
        </footer>
</body>
</html>
